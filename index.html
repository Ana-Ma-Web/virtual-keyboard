<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic keyboard</title>
  <link rel="stylesheet" href="./src/css/style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <div class="main">
      <div class="textboard">
        <textarea 
        class="textboard__text-area" 
        name="text" 
        cols="50" 
        rows="4">Þat mælti mín móðir: at mér skyldi kaupa</textarea>
      </div>
      <div class="keyboard">
        <div class="key">
          <button class="key__button key__button_active">
            <div class="key__bg key__bg_primary"></div>
            <div class="key__bg key__bg_active"></div>
            <span class="key__text">Ö</span>
          </button>
        </div>
        <div class="key">
          <button class="key__button">
            <div class="key__bg key__bg_primary"></div>
            <div class="key__bg key__bg_active"></div>
            <span class="key__text">Æ</span>
          </button>
        </div>
        <div class="key">
          <button class="key__button">
            <div class="key__bg key__bg_secondary"></div>
            <div class="key__bg key__bg_active"></div>
            <span class="key__text">Þ</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/js/index.js"></script>
</body>

</html>
